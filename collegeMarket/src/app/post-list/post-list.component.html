<div class="post-list">
  <h5>Posts</h5>
  <div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>

  <!-- New Post Input -->
  <input #postContent type="text" placeholder="Write a post...">
  <input #postHashtags type="text" placeholder="Add hashtags (e.g., coding AI)">
  <button (click)="addPost(postContent.value, postHashtags.value)">Post</button>

</div>
